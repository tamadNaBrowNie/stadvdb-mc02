<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your React App</title>
</head>
<body>
  <div id="root"></div>
  <div id="dataContainer"></div> <!-- Add a container for displaying data -->
  <script>
    // Function to fetch data from the server and display in the HTML
    function fetchDataAndDisplayInHTML() {
      fetch('/api/data')
        .then(response => response.json())
        .then(data => {
          const dataContainer = document.getElementById('dataContainer');
          dataContainer.innerHTML = '<h2>Fetched Data</h2>'; // Add a heading
          data.forEach(item => {
            const listItem = document.createElement('div');
            listItem.textContent = `${item.city}: ${item.population}`;
            dataContainer.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Call the fetchDataAndDisplayInHTML function when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      fetchDataAndDisplayInHTML();
    });
  </script>
</body>
</html>
